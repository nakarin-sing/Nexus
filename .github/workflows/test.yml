name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/Library/Caches/pip
          ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist flake8
    
    - name: Install package in development mode
      run: |
        pip install -e .
    
    - name: Verify installation
      run: |
        python -c "from nexus import NEXUS_River; print('✓ NEXUS imported successfully')"
        python -c "import nexus; print(f'✓ Version: {nexus.__version__}')"
    
    - name: Lint with flake8
      run: |
        flake8 nexus/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 nexus/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=nexus --cov-report=xml --cov-report=html --cov-report=term -n auto
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage HTML artifacts
      uses: actions/upload-artifact@v4
      if: always() && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        name: coverage-html-${{ matrix.os }}-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 mypy black isort
    
    - name: Check code formatting with black
      run: |
        black --check nexus/ tests/ || echo "Black formatting issues found"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only nexus/ tests/ || echo "Import sorting issues found"
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy nexus/ --ignore-missing-imports || echo "Type checking issues found"
      continue-on-error: true
